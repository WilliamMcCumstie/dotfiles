templates:
  root:
    User: root
  aws_ireland:
    IdentityFile: ~/.ssh/id_rsa_other/aws_ireland.pem
  alces:
    User: alces
    StrictHostKeyChecking: no

hosts:
  apps.alces-flight.com:
    Hostname: apps.alces-flight.com
    Inherits:
      - aws_ireland
  apps-server:
    User: ubuntu
    Inherits:
      - apps.alces-flight.com
  flight-cache-staging:
    Inherits:
      - apps-server
  54.*:
    Inherits:
      - alces
      - aws_ireland
  52.*:
    Inherits:
      - alces
      - aws_ireland
  34.*:
    Inherits:
      - alces
      - aws_ireland
  18.*:
    Inherits:
      - alces
      - aws_ireland
  10.*:
    Inherits:
      - alces
  master:
    Hostname: 192.168.101.101
    Inherits:
      - aws_ireland
      - root
  forgiemodo:
    Inherits:
      - master
  slave1:
    Hostname: 192.168.101.121
    Inherits:
      - aws_ireland
      - root
